removeStrategy:
  rbac: SYNC
  items: NONE
items:
- kind: folder
  name: Production jobs
  description: 'This folder is where all production jobs need to belong.'
  filteredRoles:
  - authenticated
  - anonymous
  - developer
- kind: folder
  name: Sandbox
  description: 'This is a free for all where anyone can add jobs.'
  groups:
  - members:
      users:
      - developer
    roles:
    - name: admin
      grantedAt: current
    name: Sandbox Users
  items:
  - orphanedItemStrategy:
      defaultOrphanedItemStrategy:
        pruneDeadBranches: true
        daysToKeep: -1
        numToKeep: -1
    kind: multibranch
    displayName: Test
    projectFactory:
      workflowBranchProjectFactory:
        scriptPath: Jenkinsfile
    name: Test
    description: For an introductory tutorial on how to use Jenkins to build a simple
      Java application with Maven.
    sourcesList:
    - branchSource:
        source:
          github:
            traits:
            - gitHubBranchDiscovery:
                strategyId: 1
            - gitHubPullRequestDiscovery:
                strategyId: 1
            - gitHubForkDiscovery:
                strategyId: 1
            repoOwner: cb-demos
            credentialsId: 81656758-6389-4c51-9e09-24f8b105be6b
            repository: simple-java-maven-app-k8s
            configuredByUrl: true
            repositoryUrl: https://github.com/cb-demos/simple-java-maven-app-k8s
