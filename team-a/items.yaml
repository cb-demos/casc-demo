removeStrategy:
  rbac: SYNC
  items: NONE
items:
- kind: folder
  name: Production jobs
  description: 'This folder is where all production jobs need to belong.'
  filteredRoles:
  - authenticated
  - anonymous
  - developer
- kind: folder
  name: Sandbox
  description: 'This is a free for all where anyone can add jobs.'
  groups:
  - members:
      users:
      - developer
    roles:
    - name: admin
      grantedAt: current
    name: Sandbox Users
  items:
  - orphanedItemStrategy:
      defaultOrphanedItemStrategy:
        pruneDeadBranches: true
        daysToKeep: -1
        numToKeep: -1
    kind: multibranch
    displayName: BeeTV
    projectFactory:
      workflowBranchProjectFactory:
        scriptPath: Jenkinsfile
    name: BeeTV
    sourcesList:
    - branchSource:
        source:
          github:
            traits:
            - gitHubBranchDiscovery:
                strategyId: 1
            - gitHubPullRequestDiscovery:
                strategyId: 1
            - gitHubForkDiscovery:
                trust:
                  gitHubTrustPermissions: {}
                strategyId: 1
            repoOwner: cb-demos
            repository: movie-frontend
            configuredByUrl: true
            repositoryUrl: https://github.com/cb-demos/movie-frontend
        strategy:
          allBranchesSame: {}
